spring.data.mongodb.host=${TEST_DB_HOST:localhost}
spring.data.mongodb.port=${TEST_DB_PORT:27018}
spring.data.mongodb.database=auth_integration_test_db
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.username=${TEST_DB_USER:testroot}
spring.data.mongodb.password=${TEST_DB_PASS:testpass}

spring.data.redis.host=${TEST_REDIS_HOST:localhost}
spring.data.redis.port=${TEST_REDIS_PORT:6380}
spring.data.redis.password=${TEST_REDIS_PASS:testredispass}
spring.data.redis.timeout=2000

app.cors.allowed-origins=http://localhost

onlinegamesservice.app.sessionCookieName=ogs_session_test
# Use a shorter session timeout in tests (1 hour) to speed up test execution.
onlinegamesservice.app.sessionTimeout=3600

# Google OAuth Configuration for tests
# Using a fake client ID for testing - token verification is mocked in tests
oauth.google.client-id=test-google-client-id

logging.level.root=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=ERROR
logging.level.org.springframework.data.redis=INFO