spring.data.redis.host=${TEST_REDIS_HOST:localhost}
spring.data.redis.port=${TEST_REDIS_PORT:6380}
spring.data.redis.password=${TEST_REDIS_PASS:testredispass}
spring.data.redis.timeout=2000

spring.data.mongodb.host=${TEST_DB_HOST:localhost}
spring.data.mongodb.port=${TEST_DB_PORT:27018}
spring.data.mongodb.database=test_db
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=${TEST_DB_USER:testroot}
spring.data.mongodb.password=${TEST_DB_PASS:testpass}
spring.data.mongodb.auto-index-creation=true

logging.level.root=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=ERROR
logging.level.org.springframework.data.redis=INFO

makao.redis.key-prefix=MakaoGame:

spring.rabbitmq.host=${TEST_RABBIT_HOST:rabbitmq}
spring.rabbitmq.port=${TEST_RABBIT_PORT:5672}
spring.rabbitmq.username=${TEST_RABBIT_USER:guest}
spring.rabbitmq.password=${TEST_RABBIT_PASS:guest}