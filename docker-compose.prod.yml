services:

  authorization:
    image: ${NEXUS_URL}/online-gaming-authorization:${TAG}
    container_name: og-authorization
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_URI=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/auth_db?authSource=admin
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD}
      - SPRING_REDIS_HOST=redis
    networks:
      - gaming-net
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    logging: &production-logging
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  menu:
    image: ${NEXUS_URL}/online-gaming-menu:${TAG}
    container_name: og-menu
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_URI=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/menu_db?authSource=admin
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD}
      - SPRING_REDIS_HOST=redis
    networks:
      - gaming-net
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    logging: *production-logging

  social:
    image: ${NEXUS_URL}/online-gaming-social:${TAG}
    container_name: og-social
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_URI=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/social_db?authSource=admin
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD}
      - SPRING_REDIS_HOST=redis
    networks:
      - gaming-net
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    logging: *production-logging

  makao:
    image: ${NEXUS_URL}/online-gaming-makao:${TAG}
    container_name: og-makao
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_URI=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/makao_db?authSource=admin
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD}
      - SPRING_REDIS_HOST=redis
    networks:
      - gaming-net
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    logging: *production-logging

  ludo:
    image: ${NEXUS_URL}/online-gaming-ludo:${TAG}
    container_name: og-ludo
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_URI=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/ludo_db?authSource=admin
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD}
      - SPRING_REDIS_HOST=redis
    networks:
      - gaming-net
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    logging: *production-logging

  frontend:
    image: ${NEXUS_URL}/online-gaming-frontend:${TAG}
    container_name: og-frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - gaming-net
    logging: *production-logging
    depends_on:
      - authorization
      - menu
      - social
      - makao
      - ludo
  
  mongodb:
    image: mongo:7.0
    container_name: og-mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    networks:
      - gaming-net
    volumes:
      - mongo_data:/data/db
    logging: *production-logging
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@localhost:27017/test?authSource=admin --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
  
  redis:
    image: redis:7.2-alpine
    container_name: og-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    networks:
      - gaming-net
    volumes:
      - redis_data:/data
    logging: *production-logging
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: og-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    networks:
      - gaming-net
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    logging: *production-logging
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  gaming-net:
    driver: bridge
  
volumes:
  mongo_data:
  redis_data:
  rabbitmq_data:
