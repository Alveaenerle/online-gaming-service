services:

  authorization:
    image: ${NEXUS_URL}/online-gaming-authorization:${TAG}
    container_name: og-authorization
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - gaming-net
    logging: &production-logging
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  menu:
    image: ${NEXUS_URL}/online-gaming-menu:${TAG}
    container_name: og-menu
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - gaming-net
    logging: *production-logging

  social:
    image: ${NEXUS_URL}/online-gaming-social:${TAG}
    container_name: og-social
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - gaming-net
    logging: *production-logging

  makao:
    image: ${NEXUS_URL}/online-gaming-makao:${TAG}
    container_name: og-makao
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - gaming-net
    logging: *production-logging

  ludo:
    image: ${NEXUS_URL}/online-gaming-ludo:${TAG}
    container_name: og-ludo
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - gaming-net
    logging: *production-logging

  frontend:
    image: ${NEXUS_URL}/online-gaming-frontend:${TAG}
    container_name: og-frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - gaming-net
    logging: *production-logging
    depends_on:
      - authorization
      - menu
      - social
      - makao
      - ludo

networks:
  gaming-net:
    driver: bridge