services:

  authorization:
    image: ${NEXUS_URL}/online-gaming-authorization:${TAG}
    container_name: og-authorization
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=auth_db
      - SPRING_DATA_MONGODB_USERNAME=${MONGO_ROOT_USER}
      - SPRING_DATA_MONGODB_PASSWORD=${MONGO_ROOT_PASSWORD}
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin
      - SPRING_DATA_MONGODB_AUTO_INDEX_CREATION=true
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=redis
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,https://ogs.yapyap.pl,https://demo.yapyap.pl
    networks:
      - gaming-net
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    logging: &production-logging
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 256M

  menu:
    image: ${NEXUS_URL}/online-gaming-menu:${TAG}
    container_name: og-menu
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=menu_db
      - SPRING_DATA_MONGODB_USERNAME=${MONGO_ROOT_USER}
      - SPRING_DATA_MONGODB_PASSWORD=${MONGO_ROOT_PASSWORD}
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin
      - SPRING_DATA_MONGODB_AUTO_INDEX_CREATION=true
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=redis
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - WEBSOCKET_ALLOWED_ORIGINS=http://localhost,https://ogs.yapyap.pl,https://demo.yapyap.pl
    networks:
      - gaming-net
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    logging: *production-logging
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 256M

  social:
    image: ${NEXUS_URL}/online-gaming-social:${TAG}
    container_name: og-social
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=social_db
      - SPRING_DATA_MONGODB_USERNAME=${MONGO_ROOT_USER}
      - SPRING_DATA_MONGODB_PASSWORD=${MONGO_ROOT_PASSWORD}
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin
      - SPRING_DATA_MONGODB_AUTO_INDEX_CREATION=true
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=redis
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - WEBSOCKET_ALLOWED_ORIGINS=http://localhost:3000,https://ogs.yapyap.pl,https://demo.yapyap.pl
    networks:
      - gaming-net
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    logging: *production-logging
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 256M

  makao:
    image: ${NEXUS_URL}/online-gaming-makao:${TAG}
    container_name: og-makao
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=makao_db
      - SPRING_DATA_MONGODB_USERNAME=${MONGO_ROOT_USER}
      - SPRING_DATA_MONGODB_PASSWORD=${MONGO_ROOT_PASSWORD}
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin
      - SPRING_DATA_MONGODB_AUTO_INDEX_CREATION=true
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=redis
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - WEBSOCKET_ALLOWED_ORIGINS=http://localhost,https://ogs.yapyap.pl,https://demo.yapyap.pl
    networks:
      - gaming-net
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    logging: *production-logging
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 256M

  ludo:
    image: ${NEXUS_URL}/online-gaming-ludo:${TAG}
    container_name: og-ludo
    restart: always
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=ludo_db
      - SPRING_DATA_MONGODB_USERNAME=${MONGO_ROOT_USER}
      - SPRING_DATA_MONGODB_PASSWORD=${MONGO_ROOT_PASSWORD}
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin
      - SPRING_DATA_MONGODB_AUTO_INDEX_CREATION=true
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=redis
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
    networks:
      - gaming-net
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    logging: *production-logging
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 256M

  frontend:
    image: ${NEXUS_URL}/online-gaming-frontend:${TAG}
    container_name: og-frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - gaming-net
    logging: *production-logging
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    depends_on:
      - authorization
      - menu
      - social
      - makao
      - ludo
  
  mongodb:
    image: mongo:7.0
    container_name: og-mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    networks:
      - gaming-net
    volumes:
      - mongo_data:/data/db
    logging: *production-logging
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh "mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@localhost:27017/test?authSource=admin" --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
  
  redis:
    image: redis:7.2-alpine
    container_name: og-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    networks:
      - gaming-net
    volumes:
      - redis_data:/data
    logging: *production-logging
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: og-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    networks:
      - gaming-net
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    logging: *production-logging
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 256M
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  gaming-net:
    driver: bridge
  
volumes:
  mongo_data:
  redis_data:
  rabbitmq_data:
