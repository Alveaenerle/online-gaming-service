services:
  authorization:
    build:
      context: ./backend
      target: dev
      args:
        MODULE_NAME: authorization
    environment:
      - SERVER_PORT=8080
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    volumes:
      - ./backend:/app

  menu:
    build:
      context: ./backend
      target: dev
      args:
        MODULE_NAME: menu
    environment:
      - SERVER_PORT=8080
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    volumes:
      - ./backend:/app

  social:
    build:
      context: ./backend
      target: dev
      args:
        MODULE_NAME: social
    environment:
      - SERVER_PORT=8080
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    volumes:
      - ./backend:/app

  makao:
    build:
      context: ./backend
      target: dev
      args:
        MODULE_NAME: makao
    environment:
      - SERVER_PORT=8080
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    volumes:
      - ./backend:/app

  ludo:
    build:
      context: ./backend
      target: dev
      args:
        MODULE_NAME: ludo
    environment:
      - SERVER_PORT=8080
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - authorization

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - authorization
      - menu
      - social
      - makao
      - ludo