services:

  authorization:
    build:
      context: ./backend
      target: production
      args:
        MODULE_NAME: authorization
    environment:
      - SERVER_PORT=8080

  menu:
    build:
      context: ./backend
      target: production
      args:
        MODULE_NAME: menu
    environment:
      - SERVER_PORT=8080

  social:
    build:
      context: ./backend
      target: production
      args:
        MODULE_NAME: social
    environment:
      - SERVER_PORT=8080

  makao:
    build:
      context: ./backend
      target: production
      args:
        MODULE_NAME: makao
    environment:
      - SERVER_PORT=8080
    depends_on:
      - rabbitmq

  ludo:
    build:
      context: ./backend
      target: production
      args:
        MODULE_NAME: ludo
    environment:
      - SERVER_PORT=8080
    depends_on:
      - rabbitmq

  statistical:
    build:
      context: ./backend
      target: production
      args:
        MODULE_NAME: statistical
    environment:
      - SERVER_PORT=8080
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    container_name: og-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      target: production
    ports:
      - "80:80"
    depends_on:
      - authorization
      - menu
      - social
      - makao
      - ludo
      - statistical

volumes:
  rabbitmq_data: